<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Good API</title>
<script type="text/javascript" src="WeixinApi.js"></script>
<script>

WeixinApi.ready(function(Api) {

	// 微信分享的数据
	var wxData = {
		"appId": '', // 服务号可以填写appId
		"imgUrl" : 'http://LogoImg',
		"link" : 'http://url',
		"desc" : 'description',
		"title" : 'share title'
	};

	// 分享的回调
	var wxCallbacks = {
		// 分享操作开始之前
		ready : function() {
			//alert("准备分享");
		},
		// 分享被用户自动取消
		cancel : function(resp) {
			//alert("分享被取消");
		},
		// 分享失败了
		fail : function(resp) {
			//alert("分享失败");
		},
		// 分享成功
		confirm : function(resp) {
			//alert("分享成功");
		},
		// 整个分享过程结束
		all : function(resp) {
			//alert("分享结束");
		}
	};

	// 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
	Api.shareToFriend(wxData, wxCallbacks);

	// 点击分享到朋友圈，会执行下面这个代码
	Api.shareToTimeline(wxData, wxCallbacks);

	// 点击分享到腾讯微博，会执行下面这个代码
	Api.shareToWeibo(wxData, wxCallbacks);
});

</script>


</head>
<body>

<div class="wrap">
微信分享API
</div>


</body>
</html>
